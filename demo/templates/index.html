    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>

        /* 3. ì „ê´‘íŒ ì˜¤ë²„ë ˆì´ (ì˜ìƒ ìœ„ì— ëœ¸) */
        .scoreboard-overlay {

        /* ì¤‘ë‹¨: BSO ì¹´ìš´íŠ¸ */
        .bso-container {

<body>

    <div class="container">
        <video id="gameVideo" src="/static/baseball_game.mp4" controls muted></video>

        <div class="scoreboard-overlay">
            <div class="score-box">
                <div class="team">ëŒ€í•œë¯¼êµ­</div>
                <div class="score"><span id="score-kr">0</span> : <span id="score-jp">0</span></div>
                <div class="team">ì¼ë³¸</div>
            </div>

            <div style="text-align: center; color: #ffcc00; margin-bottom: 10px;" id="inning-text">
                ê²½ê¸° ì‹œì‘ ì „
            </div>

            <div class="bso-container">
                <div class="bso-row">
                    <span class="bso-label">B</span>
                    <div class="light ball" id="b1"></div>
                    <div class="light ball" id="b2"></div>
                    <div class="light ball" id="b3"></div>
                </div>
                <div class="bso-row">
                    <span class="bso-label">S</span>
                    <div class="light strike" id="s1"></div>
                    <div class="light strike" id="s2"></div>
                </div>
                <div class="bso-row">
                    <span class="bso-label">O</span>
                    <div class="light out" id="o1"></div>
                    <div class="light out" id="o2"></div>
                </div>
            </div>

            <div class="player-info">
                <div>íˆ¬ìˆ˜: <span id="pitcher-name" class="player-name">-</span></div>
                <div>íƒ€ì: <span id="batter-name" class="player-name">-</span></div>
            </div>

            <div class="relay-text" id="main-text">
                ì¤‘ê³„ ì¤€ë¹„ ì¤‘...
            </div>
        </div>

        <div id="debug-time">Video Time: 0.00s</div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('gameVideo');
        const debugTime = document.getElementById('debug-time');

        // â± 1. ì„œë²„ë¡œ ì˜ìƒ ì‹œê°„ ë™ê¸°í™” ì „ì†¡
        video.addEventListener('timeupdate', () => {
            const currentTime = video.currentTime;
            debugTime.innerText = `Video Time: ${currentTime.toFixed(2)}s`;
            socket.emit('time_update', { time: currentTime });
        });

        video.addEventListener('seeked', () => {
            socket.emit('seek_event', { time: video.currentTime });
        });

        // ğŸŸ¡ 2. ì„œë²„ê°€ UI ì—…ë°ì´íŠ¸ ì´ë²¤íŠ¸ ë³´ë‚´ë©´ ì‹¤í–‰
        socket.on('update_ui', (event) => {
            console.log("ì´ë²¤íŠ¸ ìˆ˜ì‹ :", event);

            // ë©”ì¸ í…ìŠ¤íŠ¸
            if (event.text) {
                document.getElementById('main-text').innerText = event.text;
            }

            // event.data ë‚´ë¶€ íŒŒì‹±
            const info = event.data || {};

            // ì´ë‹ ì´ë¦„ ì—…ë°ì´íŠ¸
            if (info.inning) {
                document.getElementById('inning-text').innerText = info.inning;
            }

            // íˆ¬ìˆ˜
            if (info.pitcher) {
                document.getElementById('pitcher-name').innerText = info.pitcher;
            }

            // â­ íƒ€ì í‘œì‹œ (ì´ë²ˆì— ë¬¸ì œëë˜ ë¶€ë¶„)
            if (info.batter) {
                document.getElementById('batter-name').innerText = info.batter;
            }

            // B/S/O í‘œì‹œ
            if (info.b !== undefined) updateLights('ball', info.b);
            if (info.s !== undefined) updateLights('strike', info.s);
            if (info.o !== undefined) updateLights('out', info.o);
        });

        // ğŸ”§ BSO ë¨í”„ ì¼œê¸°/ë„ê¸°
        function updateLights(type, count) {
            const lights = document.querySelectorAll(`.light.${type}`);
            lights.forEach((light, index) => {
                if (index < count) light.classList.add('on');
                else light.classList.remove('on');
            });
        }
    </script>
