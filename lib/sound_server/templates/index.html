<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>야구 중계 전광판 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* --- [스타일] 네이버 스포츠 느낌의 디자인 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Malgun Gothic', sans-serif;
            overflow: hidden; /* 스크롤 방지 */
        }

        /* 1. 전체 컨테이너 (영상 + 전광판) */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. 배경 영상 플레이어 */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 비율 유지하며 화면 채움 */
        }

        /* 3. 전광판 오버레이 (영상 위에 뜸) */
        .scoreboard-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 350px;
            background: rgba(0, 0, 0, 0.7); /* 반투명 검정 배경 */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        /* 상단: 점수판 */
        .score-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .team { font-size: 20px; font-weight: bold; }
        .score { font-size: 28px; color: #ffcc00; font-weight: bold; }
        
        /* 중단: BSO 카운트 (볼/스트라이크/아웃) */
        .bso-container {
            margin-bottom: 15px;
        }
        .bso-row {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .bso-label { width: 20px; font-weight: bold; color: #aaa; }
        .light {
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #444; /* 꺼짐 상태 */
            margin-right: 5px;
            transition: background-color 0.2s;
        }
        /* 켜짐 상태 색상 */
        .light.ball.on { background-color: #00ff00; box-shadow: 0 0 5px #00ff00; }
        .light.strike.on { background-color: #ffff00; box-shadow: 0 0 5px #ffff00; }
        .light.out.on { background-color: #ff0000; box-shadow: 0 0 5px #ff0000; }

        /* 하단: 문자 중계 텍스트 */
        .relay-text {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.4;
            min-height: 50px;
        }
        
        /* 선수 정보 카드 (우측 하단 등에 띄우기 위해 분리 가능) */
        .player-info {
            margin-top: 10px;
            font-size: 14px;
            color: #ddd;
        }
        .player-name { font-size: 18px; color: #fff; font-weight: bold; }

        /* 디버그용 시간 표시 (개발 중에만 보임) */
        #debug-time {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: lime;
        }
    </style>
</head>
<body>

    <div class="container">
        <video id="gameVideo" src="/static/baseball_game.mp4" controls muted></video>

        <div class="scoreboard-overlay">
            <div class="score-box">
                <div class="team">대한민국</div>
                <div class="score"><span id="score-kr">0</span> : <span id="score-jp">0</span></div>
                <div class="team">일본</div>
            </div>

            <div style="text-align: center; color: #ffcc00; margin-bottom: 10px;" id="inning-text">경기 시작 전</div>

            <div class="bso-container">
                <div class="bso-row">
                    <span class="bso-label">B</span>
                    <div class="light ball" id="b1"></div><div class="light ball" id="b2"></div><div class="light ball" id="b3"></div>
                </div>
                <div class="bso-row">
                    <span class="bso-label">S</span>
                    <div class="light strike" id="s1"></div><div class="light strike" id="s2"></div>
                </div>
                <div class="bso-row">
                    <span class="bso-label">O</span>
                    <div class="light out" id="o1"></div><div class="light out" id="o2"></div>
                </div>
            </div>

            <div class="player-info">
                <div>투수: <span id="pitcher-name" class="player-name">-</span></div>
                <div>타자: <span id="batter-name" class="player-name">-</span></div>
            </div>

            <div class="relay-text" id="main-text">
                중계 준비 중...
            </div>
        </div>

        <div id="debug-time">Video Time: 0.00s</div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('gameVideo');
        const debugTime = document.getElementById('debug-time');

        // 1. [영상 -> 서버] 시간 동기화
        // 영상 시간이 업데이트 될 때마다 서버에 현재 시간(초)을 보냅니다.
        video.addEventListener('timeupdate', () => {
            const currentTime = video.currentTime;
            debugTime.innerText = `Video Time: ${currentTime.toFixed(2)}s`;
            
            // 서버로 시간 전송 ('time_update' 이벤트)
            socket.emit('time_update', { time: currentTime });
        });

        // 영상 탐색(Seek) 시 서버에 알림 (싱크 재설정용)
        video.addEventListener('seeked', () => {
            console.log("영상 탐색됨:", video.currentTime);
            socket.emit('seek_event', { time: video.currentTime });
        });

        // 2. [서버 -> 화면] UI 업데이트
        // 서버가 "update_ui" 신호를 보내면 전광판을 고칩니다.
        socket.on('update_ui', (data) => {
            console.log("이벤트 수신:", data);

            // 텍스트 업데이트
            if (data.text) document.getElementById('main-text').innerText = data.text;
            
            // 데이터(BSO, 점수 등)가 같이 왔다면 반영
            if (data.data) {
                const info = data.data;

                // 이닝/선수 정보
                if (info.inning) document.getElementById('inning-text').innerText = info.inning;
                if (info.pitcher) document.getElementById('pitcher-name').innerText = info.pitcher;
                if (info.batter) document.getElementById('batter-name').innerText = info.batter;

                // BSO 램프 업데이트 함수 호출
                if (info.b !== undefined) updateLights('ball', info.b);
                if (info.s !== undefined) updateLights('strike', info.s);
                if (info.o !== undefined) updateLights('out', info.o);
            }
        });

        // [도우미 함수] BSO 램프 켜기/끄기
        function updateLights(type, count) {
            // 예: class="light ball" 인 요소들을 모두 찾음
            const lights = document.querySelectorAll(`.light.${type}`);
            lights.forEach((light, index) => {
                if (index < count) {
                    light.classList.add('on'); // 켜짐
                } else {
                    light.classList.remove('on'); // 꺼짐
                }
            });
        }
    </script>
</body>
</html>
